<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <title>Hover - Focus - Pseudoclasses...</title>
  </head>
  <body>
    <main
      class="flex flex-col gap-4 items-center justify-start p-10 bg-slate-900"
    >
      <!-- Generic Example -->
      <button
        class="bg-sky-500 hover:bg-sky-700 rounded-2xl py-2 px-3 text-white font-seminbold dark:md:hover:bg-fuchsia-600"
      >
        Save changes
      </button>

      <!-- Hover, Focus, Active -->
      <button
        class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 py-2 px-3 text-white font-semibold rounded-2xl"
      >
        Save Changes
      </button>

      <!-- First, Last, Odd, Even -->
      <div class="p-4 bg-white rounded-sm">
        <ul class="p-6 divide-y divide-slate-200">
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img
              class="h-10 w-10 rounded-full"
              src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">Random person 1</p>
              <p class="text-sm text-slate-500 truncate">randommail@mail.com</p>
            </div>
          </li>
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img
              class="h-10 w-10 rounded-full"
              src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">Random person 2</p>
              <p class="text-sm text-slate-500 truncate">randommail@mail.com</p>
            </div>
          </li>
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img
              class="h-10 w-10 rounded-full"
              src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <div class="ml-3 overflow-hidden">
              <p class="text-sm font-medium text-slate-900">Random person 3</p>
              <p class="text-sm text-slate-500 truncate">randommail@mail.com</p>
            </div>
          </li>
        </ul>
      </div>

      <!-- Form states (required, invalid, disabled) -->
      <form class="p-4 bg-white rounded-sm">
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Username</span>

          <input
            type="text"
            value="tbone"
            disabled
            class="mt-1 block w-full px-3 py-2 bg-white border-slate-300 rounder-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Email</span>

          <input
            type="email"
            value="hello@mail."
            placeholder="your@example.com"
            class="mt-1 block w-full px-3 py-2 bg-white border-slate-300 rounder-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500 disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
          />
        </label>
      </form>

      <!-- Nested groups -->
      <div class="p-4 bg-white flex flex-col gap-3 rounded-sm">
        <ul>
          <li
            class="group/item hover:bg-slate-100 flex gap-4 p-5 items-center rounded-xl"
          >
            <img
              class="rounded-full h-12 w-12"
              src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80"
              alt=""
            />
            <div>
              <a href="#" class="text-slate-900 font-semibold">Person 1</a>
              <p class="text-slate-400">Account coordinator</p>
            </div>
            <a
              class="group/edit invisible hover:bg-slate-200 group-hover/item:visible rounded-3xl px-3 py-1 font-semibold"
              href="#"
            >
              <span class="group-hover/edit:text-gray-700">Call</span>
            </a>
          </li>
        </ul>
      </div>

      <!-- Styling based on sibling state -->
      <form class="p-4 bg-white rounded-md">
        <label class="block">
          <span class="block text-sm font-medium text-slate-700">Email</span>
          <input type="email" class="peer" />
          <p class="mt-2 invisible peer-invalid:visible text-pink-600 text-sm">
            Please provide a valid email address
          </p>
        </label>
      </form>

      <!-- Differentiating peers -->
      <div class="p-4 bg-white rounded-md">
        <fieldset>
          <legend>Published status</legend>

          <input id="draft" class="peer/draft" type="radio" name="status" />
          <label for="draft" class="peer-checked/draft:text-sky-500">Draft</label>

          <input id="published" class="peer/published" type="radio" name="status" />
          <label for="published" class="peer-checked/published:text-sky-500">Published</label>

          <div class="hidden peer-checked/draft:block">Drafts are only....</div>
          <div class="hidden peer-checked/published:block">Your post will be publicly....</div>
        </fieldset>
      </div>
    </main>
  </body>
</html>
